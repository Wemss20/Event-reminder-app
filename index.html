<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Stay organized with our user-friendly Calendar featuring events, reminders, and a customizable interface. Built with HTML, CSS, and JavaScript. Start scheduling today!"
    />
    <!-- <meta
      name="keywords"
      content="calendar, events, reminders, javascript, html, css, open source coding"
    /> -->
    <!-- line awesome -->
    <link
      rel="stylesheet"
      href="https://maxst.icons8.com/vue-static/landings/line-awesome/line-awesome/1.3.0/css/line-awesome.min.css"
    />
    <!-- font awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
      integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    ">
    <link rel="stylesheet" href="style.css" />
    <title>Calendar with Events</title>
  </head>
  <body>
    <div class="container">
      <div class="left">
        <div class="calendar">
          <div class="month">
            <i class="las la-angle-left prev"></i>
            <!-- <i class="fas fa-angle-left prev"></i> -->
            <div class="date">december 2015</div>
            <i class="las la-angle-right next"></i>
            <!-- <i class="fas fa-angle-right next"></i> -->
          </div>
          <div class="weekdays">
            <div>Sun</div>
            <div>Mon</div>
            <div>Tue</div>
            <div>Wed</div>
            <div>Thu</div>
            <div>Fri</div>
            <div>Sat</div>
          </div>
          <div class="days"></div>
          
            <div class="time">
              <span id="hours">00</span>
              <span>:</span>
              <span id="minutes">00</span>
              <span>:</span>
              <span id="seconds">00</span>
              <span id="session"> AM </span>
            </div>

            <div class="goto-today">
              <div class="goto">
                <input type="text" placeholder="mm/yyyy" class="date-input" />
                <button class="goto-btn">Go</button>
              </div>
              <button class="today-btn">Today</button>
            </div>
         
        </div>
      </div>
      <div class="right">
        <div class="today-date">
          <div class="event-day">wed</div>
          <div class="event-date">12th december 2022</div>
        </div>
        <div class="events"></div>
        <div class="add-event-wrapper">
          <div class="add-event-header">
            <div class="title">Add Event</div>
            <i class="las la-times close"></i>
            <!-- <i class="fas fa-times close"></i> -->
          </div>
          <div class="add-event-body">
            <div class="add-event-input">
              <input type="text" placeholder="Event Name" class="event-name" />
            </div>
            <div class="add-event-input">
              <input
                type="text"
                placeholder="Event Time From"
                class="event-time-from"
              />
            </div>
            <div class="add-event-input">
              <input
                type="text"
                placeholder="Event Time To"
                class="event-time-to"
              />
            </div>
          </div>
          <div class="add-event-footer">
            <button class="add-event-btn">Add Event</button>
          </div>
        </div>
      </div>
      <button class="add-event">
        <i class="las la-plus"></i>
        <!-- <i class="fas fa-plus"></i> -->
      </button>
      <div class="noti">
      <form id="alarm-form">
        <label for="alarm-time">SET ALARM</label>
        <input
          type="number"
          required
          id="alarm-hour"
          min="01"
          max="12"
          placeholder="hour"
        />
        <input
          type="number"
          id="alarm-min"
          min="00"
          max="59"
          placeholder="min"
        />
        <select name="" id="am-pm">
          <option id="AM" value="am">AM</option>
          <option id="PM" value="pm">PM</option>
        </select>
        <button id="set-alarm">Set Alarm</button>
        <button id="clear-alarm">clear</button>
      </form>
    </div>
    </div>

    <div class="credits">
      <p>Crafted with ❤️ by Wems</p>
    </div>

    <script src="script.js"></script>
  </body>
</html>
